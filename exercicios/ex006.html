<!DOCTYPE html>

<html>
<head lang="pt-br">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Curso de JS</title>
  <style>
  body {
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    height: 100dvh;
    background: #222222;
    color: f3f3f3;
  }
  div#area {
    background: #ff8100;
    color: white;
    width: 200px;
    height: 200px;
    line-height: 200px;
    text-align: center;
  }
  </style>
</head>
<body>
  <div id="area">
    Interaja...
  </div>
  
  <script>
  var a = document.getElementById('area')
  
  a.addEventListener('click', clicar)
  a.addEventListener('mouseenter', entrar)
  a.adfEventListener('mouseout', sair)
  
  function clicar(){
    a.innerText = 'Clicou!'
    a.style.background = 'blue'
  }
  function entrar(){
    a.innerText = 'Entrou!'
  }
  function sair(){
    a.innerText = 'Saiu!'
    a.style.backgrounf = '#ff8100'
  }
  </script>
</body>
</html>
